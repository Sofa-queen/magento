<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <style>
      #text {
          font-size: 400%;
          font-family: Verdana, Arial, Helvetica, sans-serif;
          color: #336;
          text-align:center;
      }
      #hider {
          position: relative;
          left: 50%;
          transform: translate(-50%, 0);
      }
  </style>
</head>

<body>
    <input type="button" id="hider" value="Нажмите, чтобы текст появился" />
    <div id="text" style="display:none;">Текст текст текст текст ... ...</div>
       <script>
          $(function() {
             $("#hider").on("click", function(){
                $("#text").slideToggle("fast");
             });
          }); 
       </script>
</body>
</html>
